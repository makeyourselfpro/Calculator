<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <form  class="border p-5 bg-purple-300 shadow-lg w-2/6 m-5 mx-auto rounded-lg" name="form">
<input name="display" type="text" placeholder="Enter Number" class="border p-3 w-full  rounded-lg">
<!-- Grid -->
<div class="grid grid-cols-4 gap-2 p-2">
  <input type="button" value="1" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='1'">
  <input type="button" value="2" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='2'">
  <input type="button" value="3" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='3'">
  <input type="button" value="4" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='4'">
  <input type="button" value="5" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='5'">
  <input type="button" value="6" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='6'">
  <input type="button" value="7" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='7'">
  <input type="button" value="8" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='8'">
  <input type="button" value="9" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='9'">
  <input type="button" value="0" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='0'">
  <input type="button" value="." class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='.'">
  <input type="button" value="C" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value =''">
  <input type="button" value="+" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='+'">
  <input type="button" value="-" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='-'">
  <input type="button" value="/" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='/'">
  <input type="button" value="*" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value +='*'">
  <input type="button" value="C" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value =''">
  <input type="button" value="=" class="p-2 py-4 rounded-lg bg-white cursor-pointer hover:bg-gray-200" onclick="form.display.value =eval(form.display.value)">
</div>
<!-- Grid -->
  </form>
</body>

</html>
